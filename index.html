<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Board of Trustee 2026 Election</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Bebas, sans-serif;
    background: url("board-design 2.png") no-repeat center center fixed;
    background-size: cover;
}

.wrapper {
    display: flex;
    height: 100vh;
    align-items: flex-end;
    justify-content: space-around;
    box-sizing: border-box;
}

.candidate {
    width: 10%;
    text-align: center;
    color: white;
    padding-bottom: 60px;
}

.candidate-name {
    font-size: 1.2vw;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 10px;
}

.score {
    font-size: 7vw;
    font-weight: 900;
    transition: transform 0.2s ease;
}

.animate {
    transform: scale(1.3);
    text-shadow: 0 0 20px #00c3ff;
}

/* Fully invisible button */
.minus-btn {
    opacity: 0;
    pointer-events: none;
}
</style>
</head>
